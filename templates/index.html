<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Scraping Mars</title>
  </head>
  
  <body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- News -->
    <div class="row">
        <div class="col-sm-12">
            <h2>News Title: {{ mars.news_title }}</h2>
            <p>{{ mars.news_p }}</p>
        </div>
    </div>

    <!-- images -->
    <div class="row">
        <div class="col-sm-12">
            <h2>Featured Mars Image</h2>
            <img src="{{ mars.featured_image_url }}" alt="Mars Image">
        </div>
    </div>

    <div class="row">   
        <div class="col-sm-6">
            <h4>Current Weather on Mars</h4>
            <p>{{mars.mars_weather}}</p>
        </div>
        <div class="col-sm-6">
            <h4>Mars Fact Table</h4>
            {{mars.mars_facts|safe}}
        </div>
    </div>
    
        <!--Hemispheres-->
    <br>
    <h2>Mars Hemispheres</h2>
    <div class="row">
            {% for hemisphere in mars.mars_hemispheres %}
                <img src="{{hemisphere.img_url}}" alt="mars_hemispheres">
            
            {% endfor %}
    </div>

  </body>
</html>
